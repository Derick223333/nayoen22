<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>홀짝 게임 - 도박 사이트</title>
    <!-- 부트스트랩 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- SweetAlert2 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <!-- 추가된 CSS 파일 -->
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto mt-8 p-6 bg-white rounded-lg shadow-lg max-w-lg">
        <h1 class="text-center text-3xl font-bold mb-4">홀짝 게임 - 도박 사이트</h1>
        <div id="game-section">
            <h2 class="text-xl font-semibold mb-2">게임 시작</h2>
            <p class="mb-2">베팅 금액: $<input type="number" id="bet-amount" class="border border-gray-300 rounded-md px-3 py-1 w-20"></p>
            <div class="flex justify-center space-x-4 mb-4">
                <button class="btn btn-primary btn-choice" data-choice="홀">홀</button>
                <button class="btn btn-primary btn-choice" data-choice="짝">짝</button>
            </div>
            <button id="play-button" class="btn btn-primary block w-full">게임 시작</button>
        </div>
        <div id="result" class="mt-4 hidden">
            <p class="font-semibold mb-2">주최자의 선택: <span id="organizer-choice"></span></p>
            <p class="font-semibold mb-2">참가자의 선택: <span id="player-choice"></span></p>
            <p class="font-semibold mb-2">게임 결과: <span id="game-result"></span></p>
        </div>
    </div>

    <!-- 부트스트랩 JS (필요에 따라 사용) -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script> -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script> -->

    <!-- sweetalert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>
</body>
</html>
